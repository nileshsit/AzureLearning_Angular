<div class="auth-wrapper">
    <div class="auth-content">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
              <input 
                type="email" 
                class="form-control" 
                placeholder="Email" 
                formControlName="email" 
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" 
              />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>
            <div class="input-group mb-4">
              <input 
                type="password" 
                class="form-control" 
                placeholder="Password" 
                formControlName="password" 
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" 
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                Password is required and must be at least 6 characters.
              </div>
            </div>
            <div class="form-group text-start mb-4">
              <div class="checkbox checkbox-fill d-inline">
                <input type="checkbox" formControlName="rememberMe" id="checkbox-fill-a1" />
                <label for="checkbox-fill-a1" class="cr">Remember Me</label>
              </div>
            </div>
            <button class="btn btn-primary mb-4" type="submit" [disabled]="loginForm.invalid">Login</button>
          </form>
          <p class="mb-2 text-muted">
            Forgot password?
            <a href="javascript:">Reset</a>
          </p>
          <p class="mb-0 text-muted">
            Donâ€™t have an account?
            <a [routerLink]="['/register']">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
